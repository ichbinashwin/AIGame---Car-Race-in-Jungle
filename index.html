<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snack Game 2.1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h1 { text-align: center; margin: 10px 0; color: #ffeb3b; }
    #score { text-align: center; font-size: 20px; margin-bottom: 8px; }

    #game-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      border: 4px solid #fff;
      border-radius: 10px;
      display: block;
    }

    #startBtn, #restartBtn {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      cursor: pointer;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      display: none;
    }

    /* Remote Controls */
    #controls {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
    }
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    .btn:active { background: rgba(255,255,255,0.5); }
  </style>
</head>
<body>
  <h1>üêç Snack Game 2.1</h1>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>

  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
      <h2>Game Over üò¢</h2>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <div id="controls">
    <div></div>
    <div class="btn" id="up">‚¨Ü</div>
    <div></div>
    <div class="btn" id="left">‚¨Ö</div>
    <div></div>
    <div class="btn" id="right">‚û°</div>
    <div></div>
    <div class="btn" id="down">‚¨á</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const gameOverEl = document.getElementById("gameOver");

    let box = 20;
    let snake, direction, food, score, game, dancing;

    let foodImg = new Image();
    foodImg.src = "https://cdn-icons-png.flaticon.com/512/1998/1998610.png";

    const bgs = [
      "https://cdn.pixabay.com/photo/2017/06/20/22/48/leaves-2423636_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/10/19/14/54/forest-1759111_1280.jpg",
      "https://cdn.pixabay.com/photo/2017/02/01/22/02/jungle-2030561_1280.jpg",
      "https://cdn.pixabay.com/photo/2019/04/10/09/07/forest-4114456_1280.jpg"
    ];
    let bgImg = new Image();
    bgImg.src = bgs[Math.floor(Math.random() * bgs.length)];

    function resizeCanvas() {
      const size = Math.min(window.innerWidth - 20, window.innerHeight - 250);
      canvas.width = Math.floor(size / box) * box;
      canvas.height = Math.floor(size / box) * box;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function startGame() {
      snake = [
        {x: 9*box, y: 10*box},
        {x: 8*box, y: 10*box},
        {x: 7*box, y: 10*box}
      ];
      direction = "RIGHT";
      score = 0;
      dancing = false;
      food = randomFood();
      scoreEl.textContent = "Score: 0";
      startBtn.style.display = "none";
      gameOverEl.style.display = "none";
      if (game) clearInterval(game);
      game = setInterval(draw, 180);
    }

    function endGame() {
      clearInterval(game);
      gameOverEl.style.display = "block";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width/box)) * box,
        y: Math.floor(Math.random() * (canvas.height/box)) * box
      };
    }

    // Direction changes
    document.addEventListener("keydown", e => changeDirection(e.key));
    document.getElementById("up").onclick = () => changeDirection("ArrowUp");
    document.getElementById("down").onclick = () => changeDirection("ArrowDown");
    document.getElementById("left").onclick = () => changeDirection("ArrowLeft");
    document.getElementById("right").onclick = () => changeDirection("ArrowRight");

    function changeDirection(key) {
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.drawImage(foodImg, food.x, food.y, box, box);

      // Snake draw
      for (let i = 0; i < snake.length; i++) {
        if (dancing) {
          ctx.fillStyle = i % 2 === 0 ? "#ff5722" : "#ffeb3b";
        } else {
          ctx.fillStyle = i === 0 ? "#ffeb3b" : "#4caf50";
        }
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Move snake
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = "Score: " + score;
        food = randomFood();
        if (score % 10 === 0) {
          dancing = true;
          setTimeout(() => dancing = false, 2000);
        }
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if (snakeX < 0 || snakeY < 0 ||
          snakeX >= canvas.width || snakeY >= canvas.height ||
          collision(newHead, snake)) {
        endGame();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, arr) {
      return arr.some(seg => head.x === seg.x && head.y === seg.y);
    }

    startBtn.onclick = startGame;
    restartBtn.onclick = startGame;
  </script>
</body>
</html>
