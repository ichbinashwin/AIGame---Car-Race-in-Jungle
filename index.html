<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snack Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #2b5876, #4e4376);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 10px;
    }
    #game-container {
      position: relative;
      background: #222;
      border: 4px solid #fff;
      border-radius: 8px;
    }
    canvas {
      display: block;
      background: url("https://cdn.pixabay.com/photo/2017/06/20/22/48/leaves-2423636_1280.jpg") no-repeat center/cover;
    }
    #controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      border-radius: 12px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .btn:active {
      background: rgba(255, 255, 255, 0.35);
    }
    #startBtn, #restartBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c853;
      color: white;
      transition: 0.3s;
    }
    #startBtn:hover, #restartBtn:hover {
      background: #00e676;
    }
    #score {
      margin: 8px;
      font-size: 20px;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 40px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üêç Snack Game</h1>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>
  <div id="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver">
      <h2>Game Over üò¢</h2>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- On-screen controller -->
  <div id="controls">
    <div></div>
    <div class="btn" id="up">‚¨Ü</div>
    <div></div>
    <div class="btn" id="left">‚¨Ö</div>
    <div></div>
    <div class="btn" id="right">‚û°</div>
    <div></div>
    <div class="btn" id="down">‚¨á</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");

    let box = 20;
    let snake, direction, food, score, game;

    // Food image (mouse icon - royalty free)
    let foodImg = new Image();
    foodImg.src = "https://cdn-icons-png.flaticon.com/512/1998/1998610.png";

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      scoreEl.textContent = "Score: " + score;
      gameOverEl.style.display = "none";
      startBtn.style.display = "none";
      if (game) clearInterval(game);
      game = setInterval(draw, 120);
    }

    function endGame() {
      clearInterval(game);
      gameOverEl.style.display = "block";
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    // On-screen controls
    document.getElementById("up").onclick = () => { if(direction !== "DOWN") direction="UP"; }
    document.getElementById("down").onclick = () => { if(direction !== "UP") direction="DOWN"; }
    document.getElementById("left").onclick = () => { if(direction !== "RIGHT") direction="LEFT"; }
    document.getElementById("right").onclick = () => { if(direction !== "LEFT") direction="RIGHT"; }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4CAF50" : "#8BC34A";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#222";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.drawImage(foodImg, food.x, food.y, box, box);

      // old head
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Check if eats food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      // new head
      let newHead = { x: snakeX, y: snakeY };

      // Game over rules
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        endGame();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
