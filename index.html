<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snack Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2b5876, #4e4376);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      overflow: hidden;
    }

    h1 { margin: 10px 0; font-size: 28px; }
    #score { margin-bottom: 10px; font-size: 22px; }

    #game-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    canvas {
      background: #111 url("https://cdn.pixabay.com/photo/2017/06/20/22/48/leaves-2423636_1280.jpg") no-repeat center/cover;
      border: 4px solid white;
      border-radius: 8px;
    }

    #startBtn, #restartBtn {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c853;
      color: white;
      transition: 0.3s;
    }
    #startBtn:hover, #restartBtn:hover { background: #00e676; }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 25px 40px;
      border-radius: 12px;
      text-align: center;
      display: none;
    }

    /* On-screen controller */
    #controls {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border: 3px solid #fff;
      border-radius: 16px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .btn:active { background: rgba(255, 255, 255, 0.35); }

    @media (max-width: 600px) {
      #controls {
        grid-template-columns: 80px 80px 80px;
        grid-template-rows: 80px 80px 80px;
        gap: 10px;
      }
      .btn { font-size: 28px; }
    }
  </style>
</head>
<body>
  <h1>üêç Snack Game</h1>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>

  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
      <h2>Game Over üò¢</h2>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- On-screen controller -->
  <div id="controls">
    <div></div>
    <div class="btn" id="up">‚¨Ü</div>
    <div></div>
    <div class="btn" id="left">‚¨Ö</div>
    <div></div>
    <div class="btn" id="right">‚û°</div>
    <div></div>
    <div class="btn" id="down">‚¨á</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");

    let box = 20;
    let snake, direction, food, score, game;

    // Food icon (mouse)
    let foodImg = new Image();
    foodImg.src = "https://cdn-icons-png.flaticon.com/512/1998/1998610.png";

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight - 250);
      canvas.width = Math.floor(size / box) * box;
      canvas.height = Math.floor(size / box) * box;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = randomFood();
      scoreEl.textContent = "Score: " + score;
      gameOverEl.style.display = "none";
      startBtn.style.display = "none";
      if (game) clearInterval(game);
      // slower speed (180ms instead of 120ms)
      game = setInterval(draw, 180);
    }

    function endGame() {
      clearInterval(game);
      gameOverEl.style.display = "block";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    // Keyboard controls
    document.addEventListener("keydown", event => {
      changeDirection(event.key);
    });

    // On-screen controls
    document.getElementById("up").addEventListener("click", () => changeDirection("ArrowUp"));
    document.getElementById("down").addEventListener("click", () => changeDirection("ArrowDown"));
    document.getElementById("left").addEventListener("click", () => changeDirection("ArrowLeft"));
    document.getElementById("right").addEventListener("click", () => changeDirection("ArrowRight"));

    function changeDirection(key) {
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4CAF50" : "#8BC34A";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#222";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.drawImage(foodImg, food.x, food.y, box, box);

      // old head
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Check if eats food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = "Score: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }

      // new head
      let newHead = { x: snakeX, y: snakeY };

      // Game over rules
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        endGame();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
