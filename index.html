<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snack Game 2.0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      text-align: center;
      color: #ffeb3b;
    }
    #score {
      margin-bottom: 10px;
      font-size: 20px;
      text-align: center;
    }

    #game-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    canvas {
      border: 4px solid #fff;
      border-radius: 12px;
      display: block;
      max-width: 100%;
      height: auto;
    }

    #startBtn, #restartBtn {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c853;
      color: white;
      transition: 0.3s;
    }
    #startBtn:hover, #restartBtn:hover { background: #00e676; }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 25px 40px;
      border-radius: 12px;
      text-align: center;
      display: none;
      color: #fff;
    }

    /* Modern Remote Control */
    #controls {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.15s, background 0.3s;
      user-select: none;
      touch-action: manipulation;
    }
    .btn:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.4);
    }

    @media (max-width: 600px) {
      #controls {
        grid-template-columns: 70px 70px 70px;
        grid-template-rows: 70px 70px 70px;
        gap: 10px;
      }
      .btn { font-size: 26px; }
    }
  </style>
</head>
<body>
  <h1>üêç Snack Game 2.0</h1>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>

  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
      <h2>Game Over üò¢</h2>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- On-screen controller -->
  <div id="controls">
    <div></div>
    <div class="btn" id="up" aria-label="Move Up">‚¨Ü</div>
    <div></div>
    <div class="btn" id="left" aria-label="Move Left">‚¨Ö</div>
    <div></div>
    <div class="btn" id="right" aria-label="Move Right">‚û°</div>
    <div></div>
    <div class="btn" id="down" aria-label="Move Down">‚¨á</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");

    let box = 20;
    let snake, direction, food, score, game;
    let dancing = false;

    // Food (mouse icon)
    let foodImg = new Image();
    foodImg.src = "https://cdn-icons-png.flaticon.com/512/1998/1998610.png";

    // Different backgrounds for each user
    const bgs = [
      "https://cdn.pixabay.com/photo/2017/06/20/22/48/leaves-2423636_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/10/19/14/54/forest-1759111_1280.jpg",
      "https://cdn.pixabay.com/photo/2017/02/01/22/02/jungle-2030561_1280.jpg",
      "https://cdn.pixabay.com/photo/2019/04/10/09/07/forest-4114456_1280.jpg"
    ];
    let bgImg = new Image();
    bgImg.src = bgs[Math.floor(Math.random() * bgs.length)];

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight - 250);
      canvas.width = Math.floor(size / box) * box;
      canvas.height = Math.floor(size / box) * box;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function startGame() {
      snake = [
        { x: 9 * box, y: 10 * box },
        { x: 8 * box, y: 10 * box },
        { x: 7 * box, y: 10 * box }
      ]; // initial 3 blocks
      direction = "RIGHT";
      score = 0;
      food = randomFood();
      dancing = false;
      scoreEl.textContent = "Score: " + score;
      gameOverEl.style.display = "none";
      startBtn.style.display = "none";
      if (game) clearInterval(game);
      game = setInterval(draw, 180); // slower pace
    }

    function endGame() {
      clearInterval(game);
      gameOverEl.style.display = "block";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    // Direction controls
    document.addEventListener("keydown", e => changeDirection(e.key));
    document.getElementById("up").addEventListener("click", () => changeDirection("ArrowUp"));
    document.getElementById("down").addEventListener("click", () => changeDirection("ArrowDown"));
    document.getElementById("left").addEventListener("click", () => changeDirection("ArrowLeft"));
    document.getElementById("right").addEventListener("click", () => changeDirection("ArrowRight"));

    function changeDirection(key) {
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

      // Snake draw
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ffeb3b" : "#4caf50";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.drawImage(foodImg, food.x, food.y, box, box);

      if (dancing) {
        // simple dance: wiggle snake body
        for (let i = 0; i < snake.length; i++) {
          ctx.fillStyle = i % 2 === 0 ? "#e91e63" : "#ffeb3b";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
        return; // skip moving while dancing
      }

      // old head
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Check if eats food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = "Score: " + score;
        food = randomFood();

        // üéâ Celebrate every 10 points
        if (score % 10 === 0) {
          dancing = true;
          setTimeout(() => { dancing = false; }, 2000);
        }
      } else {
        snake.pop();
      }

      // new head
      let newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        endGame();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(seg => head.x === seg.x && head.y === seg.y);
    }

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
